version: "3"

env:
  PACKAGE_VERSION:
    sh: |
      grep -o '"version": "[^"]*"' package.json | sed 's/"version": "\(.*\)"/\1/'

vars:
  BUILD_PATH: "./dist"

  PACKAGE_NAME: "vscode-theme-my-darcula"
  PACKAGE_PATH: "{{.BUILD_PATH}}/{{.PACKAGE_NAME}}_v{{.PACKAGE_VERSION}}.vsix"

  WORKSPACE_DIR: "/workspaces/{{.PACKAGE_NAME}}"

  DOCKER_IMAGE: "{{.PACKAGE_NAME}}:{{.PACKAGE_VERSION}}"
  DOCKERFILE_PATH: "./Dockerfile"

  DEV_DOCKER_IMAGE: "{{.PACKAGE_NAME}}:{{.PACKAGE_VERSION}}-dev"
  DEV_DOCKERFILE_PATH: ".devcontainer/Dockerfile.dev"

tasks:
  # ----------------------------------------------------------------------------
  # Default
  # ----------------------------------------------------------------------------
  default:
    desc: "Show all tasks"
    cmds:
      - ./bin/task --list-all

  # ----------------------------------------------------------------------------
  # Dependencies
  # ----------------------------------------------------------------------------

  "dependencies:install":
    desc: "Install dependencies"
    cmds:
      - task: "dev:dependencies:install"

  "dev:dependencies:install":
    desc: "Install dev dependencies"
    cmds:
      - yarn install
        --immutable
        {{.CLI_ARGS}}

  # ----------------------------------------------------------------------------
  # Packaging and Publishing
  # ----------------------------------------------------------------------------

  "pack":
    desc: "Package VSCode Extension"
    cmds:
      - mkdir -p {{.BUILD_PATH}}
      - yarn exec
        vsce package
        --no-dependencies
        -o {{.PACKAGE_PATH}}

  "publish":
    desc: "Publish VSCode Extension"
    cmds:
      - yarn exec
        vsce publish

  # ----------------------------------------------------------------------------
  # Docker
  # ----------------------------------------------------------------------------

  "docker:run":
    desc: "Run docker container"
    cmds:
      - docker run -it --rm
        {{.DOCKER_IMAGE}}
        {{.CLI_ARGS}} || true

  "docker:build":
    desc: "Build docker image"
    cmds:
      - docker buildx build
        -t {{.DOCKER_IMAGE}}
        -f {{.DOCKERFILE_PATH}}
        {{.ROOT_DIR}}
        {{.CLI_ARGS}}

  "dev:docker:run":
    desc: "Run dev container"
    cmds:
      - docker run -it --rm
        -v {{.ROOT_DIR}}:{{.WORKSPACE_DIR}}
        -w {{.WORKSPACE_DIR}}
        {{.DEV_DOCKER_IMAGE}}
        {{.CLI_ARGS}} || true

  "dev:docker:build":
    desc: "Build dev image"
    cmds:
      - docker buildx build
        -t {{.DEV_DOCKER_IMAGE}}
        -f {{.DEV_DOCKERFILE_PATH}}
        {{.ROOT_DIR}}
        {{.CLI_ARGS}}
